<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Invoice Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafb;
    }
    .invoice-card {
      border: 1px solid #e5e7eb;
      background-color: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-8">
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-blue-600">Sales Invoice Management System</h1>
    <p class="text-gray-600 mt-2">Efficient and user-friendly invoice management for businesses</p>
  </header>

  <main class="w-full max-w-4xl">
    <div class="invoice-card">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Create New Invoice</h2>
      <form id="invoice-form" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="customerName" class="block text-gray-700">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div>
            <label for="invoiceDate" class="block text-gray-700">Invoice Date:</label>
            <input type="date" id="invoiceDate" name="invoiceDate" class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
          </div>
        </div>
        
        <div>
          <label for="items" class="block text-gray-700">Items:</label>
          <textarea id="items" name="items" rows="4" class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter item details here..." required></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="subtotal" class="block text-gray-700">Subtotal:</label>
            <input type="number" id="subtotal" name="subtotal" class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div>
            <label for="tax" class="block text-gray-700">Tax (in %):</label>
            <input type="number" id="tax" name="tax" class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div>
            <label for="total" class="block text-gray-700">Total:</label>
            <input type="number" id="total" name="total" class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required readonly>
          </div>
        </div>

        <button type="button" onclick="calculateTotal()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Generate Invoice</button>
      </form>
    </div>
  </main>

  <script>
    function calculateTotal() {
      const subtotal = parseFloat(document.getElementById('subtotal').value) || 0;
      const tax = parseFloat(document.getElementById('tax').value) || 0;
      const total = subtotal + (subtotal * (tax / 100));
      document.getElementById('total').value = total.toFixed(2);
    }
  </script>
</body>
</html>
