<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Invoice Management System</title>
  <link rel="icon" href="https://www.shutterstock.com/image-vector/bill-icon-pay-document-sign-260nw-307212602.jpg"
  type="image/x-icon">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #2563eb;
    }

    p {
      color: #4b5563;
      margin-top: 0.5rem;
    }

    main {
      width: 100%;
      max-width: 64rem;
    }

    .invoice-card {
      border: 1px solid #e5e7eb;
      background-color: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .invoice-card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      color: #4b5563;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      margin-top: 0.25rem;
    }

    input:focus, textarea:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }

    .grid {
      display: grid;
      gap: 1rem;
    }

    .grid-cols-1 {
      grid-template-columns: 1fr;
    }

    .md\:grid-cols-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .md\:grid-cols-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .space-y-4 > * + * {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sales Invoice Management System</h1>
    <p>Efficient and user-friendly invoice management for businesses</p>
  </header>

  <main>
    <div class="invoice-card">
      <h2>Create New Invoice</h2>
      <form id="invoice-form" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>
          </div>
          <div>
            <label for="invoiceDate">Invoice Date:</label>
            <input type="date" id="invoiceDate" name="invoiceDate" required>
          </div>
        </div>
        
        <div>
          <label for="items">Items:</label>
          <textarea id="items" name="items" rows="4" placeholder="Enter item details here..." required></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="subtotal">Subtotal:</label>
            <input type="number" id="subtotal" name="subtotal" required>
          </div>
          <div>
            <label for="tax">Tax (in %):</label>
            <input type="number" id="tax" name="tax" required>
          </div>
          <div>
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" required readonly>
          </div>
        </div>

        <button type="button" onclick="calculateTotal()">Generate Invoice</button>
      </form>
    </div>
  </main>

  <script>
    function calculateTotal() {
      const subtotal = parseFloat(document.getElementById('subtotal').value) || 0;
      const tax = parseFloat(document.getElementById('tax').value) || 0;
      const total = subtotal + (subtotal * (tax / 100));
      document.getElementById('total').value = total.toFixed(2);
    }
  </script>
</body>
</html>
